apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: diplom-nginx
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: rei169kov/nginx:1.0
        ports:
        - containerPort: 80